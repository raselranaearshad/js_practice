<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Variable Practice 03</title>
</head>
<body>
  
  <script>
    /* A JavaScript variable is simply a name of 
      storage location. */
    var x = 10
    var y = 20
    var z = x + y;
    document.write(z);

    /* Name must start with a latter. 
      [a to z or A to Z], underscore(_), 
      or dollar ($) sign. */
    var $value1 = 120 

    var _value2 = 20

    var $value3 = $value1 - _value2
    /* After frist latter we can use digit. 
      [0 to 9], for example _value2 */
    document.write($value3); 


    /* JavaScript variables are case sensitive. 
      for example x and X are different varibales. */
    var X = 10 
    var x = 5
    var Y = X * x
    document.write(Y);

  </script>
</body>
</html>
