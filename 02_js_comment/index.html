<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Comments 02</title>
</head>
<body>
  
  <script>
    // This is a single line comment method. 
    document.write("Single line comment.");

    /* This is the way in JavaScript 
      to write multiple lines of comments. */
    document.writeln("Multiple line comment.")
  </script>
</body>
</html>
